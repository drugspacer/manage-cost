spring.datasource.url=jdbc:postgresql://localhost:5432/managecost
spring.datasource.username=managecost
spring.datasource.password=managecost

spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.jakarta.persistence.sharedCache.mode=UNSPECIFIED
spring.jmx.enabled=true

management.endpoint.mappings.enabled=true
management.endpoints.web.exposure.include=health,info,beans,mappings

#logging.level.org.hibernate.SQL=DEBUG
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
